<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FotoMaster</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">FotoMaster</div>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre-curso.html">Sobre o Curso</a></li>
        <li><a href="modulos.html">Módulos</a></li>
        <li><a href="aula-demo.html">Aula Demo</a></li>
        <li><a href="inscricao.html">Inscreva-se</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <h1>Entrar na Conta FotoMaster</h1>
      <form id="login-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
        
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
      <p>Não tem uma conta? <a href="inscricao.html">Criar conta</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FotoMaster. Todos os direitos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
