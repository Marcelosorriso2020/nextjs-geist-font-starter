<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscrição - FotoMaster</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">FotoMaster</div>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre-curso.html">Sobre o Curso</a></li>
        <li><a href="modulos.html">Módulos</a></li>
        <li><a href="aula-demo.html">Aula Demo</a></li>
        <li><a href="inscricao.html" class="active">Inscreva-se</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="inscricao-section">
      <h1>Cadastro de Aluno ou Professor</h1>
      <form id="inscricao-form">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required />

        <!-- Apenas alunos podem se cadastrar. Professor é único (Marcelo) -->
        <input type="hidden" name="userType" value="student" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required />

        <button type="submit" class="btn-primary">Criar Conta</button>
      </form>
      <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FotoMaster. Todos os direitos reservados.</p>
  </footer>

  <script src="js/inscricao.js"></script>
</body>
</html>
